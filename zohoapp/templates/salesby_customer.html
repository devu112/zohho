{% extends 'base.html' %}
{% load static %}
{% block content %}
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
    /* Global styles */
    body {
        font-family: Arial, sans-serif;
    }

    /* Main content styles */
    .main-content {
        padding: 30px;
        text-align: center;
    }
    .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 20px;
    }

    .header-buttons {
        display: flex;
        align-items: center;
    }

    .header-buttons a, .header-buttons button {
        margin-right: 10px;
    }

    /* Date range styles */
    #reportrange {
        cursor: pointer;
        margin-bottom: 10px;
        color: rgb(247, 229, 229);
    }
    #dateRangePicker {
        background-color: white;
        border: 1px solid #ccc;
        padding: 10px;
        width: 100%;
        font-size: 14px;
        color: rgb(3, 3, 3); /* Set the text color to black */
    }
    #reportrange .fa-caret-down {
        color: rgb(14, 13, 13);
    }
    #reportrange .fa-caret-down {
        color: rgb(11, 11, 11);
    }

    .daterangepicker .ranges li {
        color: black;
    }

    
    /* Table styles */
    .table-container {
        margin-top: 30px;
    }

    .printable-content table {
        width: 100%;
        border-collapse: collapse;
    }

    .printable-content th,
    .printable-content td {
        border: 1px solid #000;
        padding: 12px;
        font-size: 16px;
        text-align: center;
    }
    

    /* Printable view */
    @media print {
        body * {
            visibility: hidden;
        }

        .printable-content,
        .printable-content * {
            visibility: visible;
        }
    }
    #closeButton {
        margin-left: auto;
        margin-right: 20px;
    }
</style>

<div class="container main-content">
    <div class="header">
        <div id="reportrange">
            <i class="fa fa-calendar"></i>&nbsp;
            <span></span> <i class="fa fa-caret-down"></i>
        </div>
        <div class="header-buttons">
            <a href="{% url 'customize_report' %}" ><i class="fa fa-cog"></i> Customize Report</a>
            <button class="btn btn-primary" onclick="display()"><i class="fa fa-print"></i> Print</button>
            <button class="btn btn-success" id="exportButton"><i class="fa fa-download"></i> Export</button>
            <button class="btn btn-danger" id="closeButton" ><i class="fa fa-times"></i></button>
        </div>
    </div>

    <div class="printable-content">
        <h2>Zoho</h2>
        <h3>Sales by Customer</h3>
        <h4>Date Range: From 21 Jan 2023 to 21 Jan 2024</h4>
    </div>

    <div class="table-container">
        <div class="printable-content">
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Invoice Count</th>
                        <th>Sales</th>
                        <th>Sales with Tax</th>
                    </tr>
                </thead>
                <tbody>
                    {% for i in cust %}
                    <tr>
                        <td>{{ i.customerName }}</td>
                        <td></td>
                        <td></td>
                        <td></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

<script type="text/javascript">
    document.getElementById("closeButton").addEventListener("click", function () {
        window.location.href = "{% url 'reports' %}";
    });

    $(document).ready(function () {
    var table = $('.table').DataTable({
        dom: 'Bfrtip',
        buttons: [
            'copy', 'csv', 'excel', 'pdf'
        ],
    });
});

    $(function () {
        var start = moment().subtract(29, 'days');
        var end = moment();

        function cb(start, end) {
            $('#reportrange span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
        }

        $('#reportrange').daterangepicker({
            startDate: start,
            endDate: end,
            ranges: {
                'Today': [moment(), moment()],
                'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                'This Month': [moment().startOf('month'), moment().endOf('month')],
                'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
            }
        }, cb);

        cb(start, end);
    });

    function display() {
        window.print();
    }
</script>

{% endblock %}
